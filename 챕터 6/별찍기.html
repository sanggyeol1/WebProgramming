<!DOCTYPE html>
<html>
<head>
<title>실습</title>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>

<script>
var layer= prompt("별의 층수를 입력하세요","");
if(layer > 0){


for(var i = 0; i < layer; i++)
{
for(var j = 0; j <= i; j++){
        document.write("*");
}
document.write("<br>");
}}
else{
document.write("입력오류입니다.");
}


</script>
</body>
</html>
