<!DOCTYPE html>
<html>
    <head>
        <title>Math를 활용한 구구단 연습</title><script>
            function randomInt(){
                return Math.floor(Math.random()*9)+1;
            }
        </script>
    </head>
    <body>
        <h3>
            Math를 활용한 구구단 연습
        </h3><hr>
        <script>
            var ques = randomInt()+"*"+randomInt();
            var user = prompt(ques+"값은 얼마입니까?", 0);
            if(user == null){}
        </script>
    </body>
</html>
