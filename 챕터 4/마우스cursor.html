<!DOCTYPE html>

    <body>
        <h3>마우스 커서</h3>
        <p>아래에 마우스를 올려 보세요. 커서가 변합니다.</p>
        <hr>
        <div style="cursor : crosshair">십자 모양 커서</div><br>

        <div style="cursor : progress">프로그램 실행 중 모양 커서</div><br>
        <div style="cursor : n-resize">상하 크기 조절 모양 커서</div><br>
        
    </body>
