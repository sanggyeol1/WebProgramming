<!DOCTYPE html>
<html>
    <head><title>addEventListener</title></head>
    <body>
        <h3>addEventListener()를 이용한 리스너 등록</h3>
        <hr>
        <p id="p">마우스 올리면 orchid 색으로 변경</p>
    </body>

    <script>
        document.getElementById('p').addEventListener('mouseover',function(){
            document.getElementById('p').style.backgroundColor="orchid"
        })
        document.getElementById('p').addEventListener('mouseout',function(){
            document.getElementById('p').style.backgroundColor="white"
        })
    </script>
</html>
